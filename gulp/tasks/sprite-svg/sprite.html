    .icon-box.inverted {
        background: black;
    }

    .snippet-popover {
        position: absolute;
        display: none;
        opacity: 0;
        bottom: 0;
        left: 0;
        background: white;
        border: 1px solid #ccc;
        padding: 16px;
        z-index: 1;
        transition: all .3s;
    }

    .snippet-popover.active {
        display: block;
        opacity: 1;
    }

    pre {
        margin: 0;
        margin-bottom: 20px;
    }

    h2 {
        margin: 0;
        padding: 5px 0;
        font-size: 1em;
        font-weight: normal;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    h4 {
        margin: 0;
    }

    footer {
        display: block;
        margin: 0;
        padding: 0 3em 3em 3em
    }

    footer p {
        margin: 0;
        font-size: .7em
    }

    footer a {
        color: #0f7595;
        margin-left: 0
    }

    .icon {
        display: inline-block;
        vertical-align: middle;
        position: relative;
        top: -1px;
        transition: all ease .3s;
    }

    <% _.each(symbols, function(symbol) { %>.<%= symbol.name %> {
        width: <%= symbol.ratio %>em;
        height: 1em;
        fill: <%= symbol.fill %>;
    }
    <% }); %>

<body>
<header>
    <h1 id="logo">Gulp sprite icons
        <small>(<%= symbols.length %> icons)</small>
    </h1>
</header>
<section>
    <ul class="icon-boxes">
        <% _.forEach(symbols, function(symbol) { %>
            <li title="<%= symbol.name %>">
                <div class="icon-box" id="icon-box-<%= symbol.name %>">
                    <svg class="icon <%= symbol.name %>"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./../temp/sprite.svg#<%= symbol.name %>"></use></svg>
                </div>
                <h2><%= symbol.name %></h2>
                <button onclick="showPopover('snippet-<%= symbol.name %>')">Show Snippet</button>
                <br/>
                <button onclick="invertBackground('icon-box-<%= symbol.name %>')">Invert Background</button>
                <div class="snippet-popover" id="snippet-<%= symbol.name %>">
                    <pre><code>&lt;svg class=&quot;icon <%= symbol.name %>&quot;&gt;&lt;use xlink:href=&quot;#<%= symbol.name %>&quot;&gt;&lt;/use&gt;&lt;/svg&gt;</code></pre>
                    <button onclick="hidePopover()">Close</button>
                </div>
            </li>
        <% }) %>
    </ul>
</section>
<footer>
    <p>Generated by <a href="https://github.com/shakyshane/gulp-svg-sprites">Gulp Svg Sprites</a> - Preview page
        courtesy of <a href="http://iconizr.com" target="_blank">iconizr</a>.</p>
</footer>
<script type="text/javascript">
    var openSnippet;
    function showPopover(id) {
        openSnippet = document.getElementById(id);
        openSnippet.classList.add("active");
    }
    function hidePopover() {

        openSnippet.classList.remove("active");
    }
    function invertBackground(id) {
        var elem = document.getElementById(id);
        elem.classList.toggle("inverted");
    }
</script>
</body>
